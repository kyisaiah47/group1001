<div>
  <h1>Starships</h1>
  <label for="manufacturer">Filter by Manufacturer:</label>
  <select id="manufacturer" (change)="filterByManufacturer($event)">
    <option value="">All</option>
    <option *ngFor="let manufacturer of manufacturers" [value]="manufacturer">
      {{ manufacturer }}
    </option>
  </select>

  <ul>
    <li *ngFor="let ship of filteredStarships">
      <h3>{{ ship.name }}</h3>
      <p><strong>Manufacturer:</strong> {{ ship.manufacturer }}</p>
      <p><strong>Model:</strong> {{ ship.model }}</p>
    </li>
  </ul>
</div>
