<div>
  <h1>Starships</h1>

  <!-- Manufacturer Filter -->
  <label for="manufacturer">Filter by Manufacturer:</label>
  <select id="manufacturer" (change)="filterByManufacturer($event)">
    <option value="">All</option>
    <option *ngFor="let manufacturer of manufacturers" [value]="manufacturer">
      {{ manufacturer }}
    </option>
  </select>

  <!-- Angular Material Spinner -->
  <mat-progress-spinner
    *ngIf="loading"
    mode="indeterminate"
    diameter="50"
    color="primary"
  ></mat-progress-spinner>

  <!-- Starships List -->
  <ul *ngIf="!loading">
    <li *ngFor="let ship of filteredStarships$ | async">
      <h3>{{ ship.name }}</h3>
      <p><strong>Manufacturer:</strong> {{ ship.manufacturer }}</p>
      <p><strong>Model:</strong> {{ ship.model }}</p>
    </li>
  </ul>

  <!-- Pagination Buttons -->
  <div>
    <button [disabled]="currentPage === 1" (click)="goToPage(currentPage - 1)">
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      [disabled]="currentPage === totalPages"
      (click)="goToPage(currentPage + 1)"
    >
      Next
    </button>
  </div>
</div>
